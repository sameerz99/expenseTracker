<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New expense type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/expense.css}" href="/static/css/expense.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Fira Code', monospace;
        }
    </style>

</head>
<body class="body">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" style="color: #232526">Expense Tracking System</a>
        <!-- Add your logout icon or button here -->
        <div>Logged in as: <span th:text="${loggedInUser}"></span>
            <a th:href="@{/logout}" class="btn btn-outline-light">
                <button style="width:70px" type="button" class="btn btn-outline-dark btn-sm btn-shadow">Logout</button></a></div>
    </div>
</nav>

<div class="container-fluid" id="container" >
    <div class="center-column">
        <div><br></div>

        <div class="container-sm">
            <h3 class="tableHead">Types of expense</h3>
            <table class="table table-hover" id="data-table">
                <thead>
                <tr>
                    <th scope="col">Type of expense</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category, iStat : ${categoryList}">
                    <td th:text="${category.categoryName}"></td>

                    <td><a href="" th:href="@{/find-all-category/delete/{id}(id=${category.categoryId})}"><img src="https://img.icons8.com/ios-glyphs/30/filled-trash.png" alt="filled-trash"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="add-category-column">
        <div><br></div>
        <div><br></div>
        <div class="newExpenseContent">
            <h3 class="tableHead">Add new expense type</h3>
            <br>
            <form  th:action="@{/save-category}" th:object="${category}" method="post">

                <div class="mb-3"> <!--name of expense-->
                    <label for="name"  class="form-label">New expense type</label>
                    <input th:field="*{categoryName}" type="text" class="form-control form-rounded" id="name" placeholder="Enter expense type" aria-describedby="nameHelp">
                </div>

                <br>
                <button type="submit" class="btn btn-outline-dark btn-sm btn-shadow">Add</button>

                <a th:href="@{/find-all}" class="btn btn-dark btn-sm btn-shadow cancel-btn">Go back</a>
            </form>

        </div>
        <!--   ---------------------------------------------------------------->
    </div>
</div>
</body>
</html>
