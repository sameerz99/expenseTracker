<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/expense.css}" href="/static/css/expense.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Code', monospace;
        }
    </style>
</head>
<body class="body">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand" style="color: #232526">Expense Tracking System</a>
        <!-- Add your logout icon or button here -->
        <div>Logged in as: <span th:text="${loggedInUser}"></span>
            <a th:href="@{/logout}" class="btn btn-outline-light">
                <button style="width:70px" type="button" class="btn btn-outline-dark btn-sm btn-shadow">Logout</button></a></div>
    </div>
</nav>

<div class="container-fluid" id="container">


    <div class="left-column blurred">
        <div class="container-sm">
            <div><br></div>
            <h3>Filter <img width="25" height="25" src="https://img.icons8.com/ios-filled/50/filter--v1.png" alt="filter--v1"/></h3>
            <div class="mb-3">
                <form th:action="@{/find-all/search}" method="get">
                    <label class="form-label" for="categoryName">Type of expense</label>
                    <select class="form-select form-rounded"  id="categoryName" name="category">
                        <option selected value="">Choose </option>

                    </select>
                    <br>
                    <label class="form-label" for="startDate">Start Date:</label>
                    <input class="form-control form-control-sm form-rounded" type="date" id="startDate">
                    <br>
                    <label class="form-label" for="endDate">End Date:</label>
                    <input class="form-control form-control-sm form-rounded" type="date" id="endDate" >
                    <br>
                    <button type="submit" class="btn btn-outline-dark btn-sm btn-shadow">Filter</button>
                </form>
            </div>

            <div class="mb-3">
                <form th:action="@{/find-all}" method="get">
                    <button type="submit" class="btn btn-outline-dark btn-sm btn-shadow">Show all</button>
                </form>
            </div>
            <br><div class="mb-3">
            <form th:action="@{/arima}" method="get">
                <button type="submit" class="btn btn-outline-dark btn-sm btn-shadow">Expense Predict</button>
            </form>
        </div>
        </div>
    </div>

    <div class="center-column  d-flex justify-content-center">
        <div style=" padding-top:80px"> <form th:action="@{/arima/predict}" th:object="${arimaRequest}" method="post">
            <label for="forecastPeriod" class="form-label">Forecast Period:</label>
            <div class="col-12">
                <input type="text" id="forecastPeriod" class="form-control form-rounded" th:field="*{forecastPeriod}" />
            </div>
            <br>
            <button type="submit" class="btn btn-outline-dark btn-sm btn-shadow">Predict</button>
            <a th:href="@{/find-all}" class="btn btn-dark btn-sm btn-shadow cancel-btn">Go back</a>
        </form></div>

    </div>


    <div class="right-column blurred">
        <div><br></div>
        <!-- Sidebar content -->
        <div class="container-sm">
            <h3 class="tableHead">Add expense below:</h3>

            <form th:action="@{/save}"  method="post" novalidate >

                <div class="mb-3"> <!--name of expense-->
                    <label for="name"  class="form-label">Name of expense</label>
                    <input type="text" id="name" class="form-control form-rounded"aria-describedby="nameHelp">

                </div>

                <!--type of expense-->
                <div class="mb-3">
                    <label class="form-label" for="category">Type of expense</label>
                    <select class="form-select form-rounded" id="category" name="category">
                        <option selected value="">Choose the type of expense </option>

                    </select>

                </div>

                <div class="mb-3">
                    <a  class="btn btn-outline-dark btn-add-new btn-shadow">Customize your types of expense</a>
                </div>

                <div class="mb-3"> <!--amount-->
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control form-rounded" id="amount">
                </div>

                <div class="mb-3"> <!--date-->
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control form-rounded" id="date" >
                </div>
                <br>
                <button type="submit" class="btn btn-outline-dark btn-sm btn-shadow">
                    <img width="25" height="25" src="https://img.icons8.com/metro/26/plus-2-math.png" alt="plus-2-math"/>
                    Add expense</button>
            </form>

        </div>
    </div>
</div>

</body>
</html>
