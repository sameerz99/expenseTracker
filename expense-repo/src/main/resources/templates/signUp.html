<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Continue to Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-color{
            background-color: #0e1c36;
            color: #fff;

          }

          .cardbody-color{
            background-color: #ebf2fa;
          }

          a{
            text-decoration: none;
          }</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Register</h2>
            <div class="card my-5">

                <form th:action="@{/sign-up}" method="post" class="card-body cardbody-color p-lg-5">

                    <div class="mb-3">
                        <input type="text" name="name" class="form-control" id="firstName" aria-describedby="emailHelp"
                               placeholder="Name">
                    </div>

                    <div class="mb-3">
                        <input type="email" name="email" class="form-control" id="emailAddress" aria-describedby="emailHelp"
                               placeholder="E-mail">
                    </div>

                    <div class="mb-3">
                        <input type="text" name="username" class="form-control" id="lastName" aria-describedby="emailHelp"
                               placeholder="Username">
                    </div>


                    <div class="mb-3">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="text-center mt-5"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Signup</button></div>
                </form>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
